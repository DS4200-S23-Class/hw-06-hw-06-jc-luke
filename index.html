<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Link stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Include D3 library in head -->
    <script src="js/d3.v6.1.1/d3.min.js"></script>

    <!-- Add a title -->
    <title>hw-06</title>
</head>


<body>
    <!-- Add a centered header -->
    <h1 class="centered">hw-06 - D3 Brushing & Linking</h1>

    <div class="row">
    <div class="maincont">

        <!-- Create the left hand column -->
        <div class="lcol">
            <h2 class="centered">Petal_Length vs. Sepal_Length</h2>

            <!-- Create a div for the first scatter plot -->
            <div id="length-scatter"></div>
        </div>
    </div>

        <!-- Create the middle column -->
        <div class="mcol">
            <h2 class="centered">Petal_Width vs. Sepal_Width</h2>

            <!-- Create a div for the second scatter plot  -->
            <div id="width-scatter"></div>
        </div>

        <!-- Create the right hand column -->
        <div class="rcol">
            <h2 class="centered">Counts of Species</h2>

            <!-- Create a div for the bar chart -->
            <div id="barchart"></div>
        </div>
    </div>

    <!-- Add acknowledgements section for resources used -->
    <h4 class="centered">Acknowledgements</h4>
    <div>
        <ul>
            <li><a href="https://stackoverflow.com/questions/18781713/css-divide-width-100-to-3-column">css divide width 100% to 3 column</a></li>
            <li><a href="https://gist.github.com/kbroman/ded6a0784706a109c3a5">linking together charts</a></li>
            <li><a href="https://d3-graph-gallery.com/graph/custom_theme.html">A few theme templates for d3.js</a></li>
            <li><a href="https://d3-graph-gallery.com/graph/interactivity_brush.html#realgraph">Brushing in d3.js</a></li>
            <li><a href="https://observablehq.com/@d3/d3v6-migration-guide">D3 6.0 migration guide</a></li>
        </ul>
    </div>

    <!-- Include js at end of body -->
    <script src="main.js"></script> 
</body>

</html>
